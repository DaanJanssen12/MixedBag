<section class="section pb-0">
  <div class="container col-md-12">
	<div class="row align-items-center">
	  <h2 class="mb-4" id="total">Click the button below to find out what you should play!</h2>
	  <div class="col-md-4 me-auto">
		<div class="mb-4">
		  <div class="form" style="margin-top: 20px; margin-bottom: 20px;">
			<div class="form-group">
			  <div class="form-check">
				<label class="form-check-label">
				<input id="raceSwitch" type="checkbox" class="form-check-input" value="on">Include 'Custom Origin' for Race
				</label>
			  </div>
			  <div class="form-check">
				<label class="form-check-label">
				<input id="subclassSwitch" type="checkbox" class="form-check-input" value="on">Generate subclass for class
				</label>
			  </div>
			  <div class="form-check">
				<label class="form-check-label">
				<input id="HbSwitch" type="checkbox" class="form-check-input" value="on">Include Homebrew options
				</label>
			  </div>
			</div>
			<button class="btn btn-primary btn-block" style="width: 100%;" onclick="myFunction()">Generate!</button>
		  </div>
		  <div id="result">
		  <p>Race: <text id="race"></text></p>
		  <p>Class: <text id="class"></text></p>
		  <p>Background: <text id="background"></text></p>
		  <p>Stats: <text id="stats"></text></p>
		</div>
		</div>
	  </div>
	  <div class="col-md-6" data-aos="fade-left">
		<img src="assets/img/books.png" alt="Image" class="img-fluid">
	  </div>
	</div>
  </div>
</section>
<script src="scripts/character-options.js"></script>
