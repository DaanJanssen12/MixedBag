	<input type="hidden" id="current-active-module" value="pokemon">
	<div class="logo">
	  <h1><a class="pointer" id="home" onclick="return load_page(null, this, 'home')">Mixed Bag</a></h1>
	</div>

  <nav id="navbar" class="navbar">
	<ul>
		<li><a class="active pointer" id="home" onclick="return load_page('pokemon', this, 'home')">Home</a></li>
		<li><a class="pointer" id="pokedex_menu_item" onclick="return load_page('pokemon', this, 'about')">About</a></li>
		<li class="dropdown"><a class="pointer dropdown-top" id="features"><span>Features</span> <i class="bi bi-chevron-down"></i></a>
		  <ul>
			<li><a class="pointer" id="New_Typings" onclick="return load_page('pokemon', this, 'new-typings', '#features')">New Typings</a></li>

  </nav><!-- .navbar -->

</div>
<script>
	/**
	* Mobile nav toggle
	*/
	$('#mobile-nav-toggle').on("click", function(e) {
	  $('#navbar').toggleClass('navbar-mobile');
	  $(this).toggleClass('bi-list');
	  $(this).toggleClass('bi-x');
	});

	/**
	* Mobile nav dropdowns activate
	*/
	$('a.dropdown-top').on('click', function(e) {
		console.log('click');
	 if ($('#navbar').hasClass('navbar-mobile')) {
	   e.preventDefault()
	   $(this).next().toggleClass('dropdown-active');
	 }
   });
</script>
